        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .navbar {
            display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    color: #fff;
    max-height: 70px;
        }
        
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
        
    width: 120px; /* Set the logo width */
    height: 120px; /* Set the logo height */
    margin-right: -18px;
    filter: invert(1);
        }
        .navbar .text {
            font-size: 24px;
            font-weight: bold;
            
        }
        .navbar .tabs {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .navbar .tabs a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .navbar .tabs a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .navbar .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar .dropdown button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .navbar .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .navbar .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .navbar .dropdown-content a:hover {
            background-color: #ddd;
        }
        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .dropdown:hover button {
            background-color: #575757;
        }
        
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .tabs {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            .navbar .tabs a {
                padding: 10px;
                width: 100%;
                text-align: left;
            }
            .navbar .dropdown {
                width: 100%;
            }
            .navbar .dropdown button {
                width: 100%;
                text-align: left;
            }
            .navbar .dropdown-content {
                min-width: 100%;
            }
        }
        
        .team-section {
            text-align: center;
            padding: 50px 0;
        }
        .team-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .team-container {
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .team-member {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .team-member:hover {
            transform: translateY(-10px);
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;

            color: #333;
            font-size: 18px;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #007bff;
        }
    </style>
